version: '3'

services:
  matching-app:
    build: .
    ports:
      - "8084:8080"
    depends_on:
      - postgres

  matching-postgres:
    image: postgres
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
    default:
        external:
          name: my-network